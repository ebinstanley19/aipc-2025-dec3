---
- name: Configure code-server and nginx on provisioned server
  hosts: all
  become: true

  tasks:
    - name: Deploy final code-server systemd service file
      template:
        src: code-server.service
        dest: /lib/systemd/system/code-server.service
        mode: '0644'

    - name: Ensure nginx is installed
      apt:
        name: nginx
        state: present
        update_cache: yes

    - name: Ensure base code-server nginx config exists
      copy:
        dest: /etc/nginx/sites-available/code-server.conf
        owner: root
        group: root
        mode: '0644'
        force: no
        content: |
          server {
            listen 80;
            listen [::]:80;
            server_name code-server.your-domain;
            location / {
              proxy_pass http://localhost:8080/;
              proxy_set_header Upgrade $http_upgrade;
              proxy_set_header Connection upgrade;
              proxy_set_header Accept-Encoding gzip;
            }
          }

    - name: Ensure code-server site is enabled
      file:
        src: /etc/nginx/sites-available/code-server.conf
        dest: /etc/nginx/sites-enabled/code-server.conf
        state: link

    - name: Update nginx server_name with nip.io domain
      lineinfile:
        path: /etc/nginx/sites-available/code-server.conf
        regexp: '^\s*server_name\s+'
        line: "    server_name {{ code_server_domain }};"
        backup: yes

    - name: Reload systemd daemon
      systemd:
        daemon_reload: yes

    - name: Restart code-server
      systemd:
        name: code-server
        state: restarted
        daemon_reload: yes

    - name: Restart nginx
      systemd:
        name: nginx
        state: restarted
        daemon_reload: yes